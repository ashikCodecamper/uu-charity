{% extends "master.html" %}

{% block title %}
  Event - Details of an event
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-1"></div>
  <div class="col-md-7">
 

    <div class="blog-post mb-3">
      <h2 class="blog-post-title">{{ event.name }}</h2>
      <p class="blog-post-meta">{{event.start_date}} Under: <a href="#">{{ event.charity.name }}</a> Charity</p>
      <p>{{ event.description }}</p>
      
        <a href="{% url 'donate' id=event.id %}" class="nav-link">
          <button class="btn btn-lg btn-primary btn-rounded mx-auto"> 
           <i class="bi bi-gift"></i>
          Donate Now
        </button>
        </a>
        
    </div>


  </div><!-- /.blog-main -->

  <aside class="col-md-4 blog-sidebar">
    <div class="p-4 mb-3 bg-light rounded">
      <img class="img img-fluid" src="{{event.img_url}}" alt="">
    </div>
  </aside>

</div>


{% endblock %}
